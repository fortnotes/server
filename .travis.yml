language: node_js
node_js:
    - "0.12"
    - "0.10"
    - "iojs"
sudo: false
services:
    - mysql
install:
    - npm install -g fortnotes
cache:
    directories:
        - node_modules
before_script:
    - mysql -e "create database fortnotes;"
    - psql -c "create database fortnotes;" -U postgres
script:
    - fortnotes --test
    - fortnotes --test --config ../config/mysql.json
    - fortnotes --test --config ../config/postgres.json
    - fortnotes --test --config ../config/memory.json
